<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grievance Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea, input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit Your Grievance</h2>
    <form action="https://formspree.io/f/xovdbzqb " method="POST">
      <label for="message">Your Message:</label>
      <textarea name="message" rows="8" placeholder="Type your grievance here..." required></textarea>
      <input type="submit" value="Send to My Boyfriend">
    </form>
  </div>
</body>
</html>
